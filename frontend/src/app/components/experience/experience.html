<section id="experience" class="section experience">
  <div class="container">
    <div class="section-header">
      <h2>Experience</h2>
      <div class="section-line"></div>
    </div>

    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of experienceData; let i = index">
        <div class="timeline-marker"></div>
        <div class="timeline-content">
          <div class="experience-header">
            <div>
              <h3 class="experience-position">{{ exp.position }}</h3>
              <p class="experience-company">{{ exp.company }}</p>
            </div>
            <div class="experience-meta">
              <span class="experience-duration">{{ exp.duration }}</span>
              <span class="experience-location">{{ exp.location }}</span>
            </div>
          </div>
          <ul class="experience-description">
            <li *ngFor="let item of exp.description">{{ item }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

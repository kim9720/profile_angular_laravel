<section id="contact" class="section contact">
  <div class="container">
    <div class="section-header">
      <h2>Get In Touch</h2>
      <div class="section-line"></div>
      <p class="section-subtitle">Have a project in mind? Let's work together!</p>
    </div>

    <div class="contact-content">
      <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="formData.name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              placeholder="your@email.com"
              required
            />
          </div>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            [(ngModel)]="formData.subject"
            placeholder="Project Inquiry"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            [(ngModel)]="formData.message"
            rows="6"
            placeholder="Tell me about your project..."
            required
          ></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Send Message</button>
        
        <p *ngIf="submitMessage" class="submit-message" [class.success]="submitSuccess">{{ submitMessage }}</p>
      </form>

      <div class="contact-info">
        <div class="info-card">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <h4>Email</h4>
          <p>{{ profileData.email }}</p>
        </div>

        <div class="info-card">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <h4>Location</h4>
          <p>{{ profileData.location }}</p>
        </div>

        <div class="info-card">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          <h4>Social</h4>
          <div class="social-links">
            <a [href]="profileData.github" target="_blank">GitHub</a>
            <a [href]="profileData.linkedin" target="_blank">LinkedIn</a>
            <a [href]="profileData.twitter" target="_blank">Twitter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

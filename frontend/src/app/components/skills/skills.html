<section id="skills" class="section skills">
  <div class="container">
    <div class="section-header">
      <h2>Skills & Technologies</h2>
      <div class="section-line"></div>
    </div>

    <div class="skills-grid">
      <div class="skill-category" *ngFor="let skill of skillsData">
        <h3 class="category-title">{{ skill.category }}</h3>
        <div class="tech-list">
          <span class="tech-tag" *ngFor="let tech of skill.technologies">{{ tech }}</span>
        </div>
      </div>
    </div>
  </div>
</section>

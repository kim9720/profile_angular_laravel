<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-main">
        <h3 class="footer-brand">{{ profileData.name }}</h3>
        <p class="footer-tagline">{{ profileData.tagline }}</p>
      </div>

      <div class="footer-links">
        <div class="footer-section">
          <h4>Navigation</h4>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>

        <div class="footer-section">
          <h4>Connect</h4>
          <ul>
            <li><a [href]="profileData.github" target="_blank">GitHub</a></li>
            <li><a [href]="profileData.linkedin" target="_blank">LinkedIn</a></li>
            <li><a [href]="profileData.twitter" target="_blank">Twitter</a></li>
            <li><a [href]="'mailto:' + profileData.email">Email</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} {{ profileData.name }}. All rights reserved.</p>
      <p class="footer-credit">Built with Angular</p>
    </div>
  </div>
</footer>
